<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengajuan Berhasil</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fa;
      margin: 0;
      padding: 0;
    }

    .success-container {
      max-width: 450px;
      margin: 100px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .success-container h2 {
      color: #007b5e;
      margin-bottom: 20px;
    }

    .ok-btn {
      background-color: #007b5e;
      color: white;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .ok-btn:hover {
      background-color: #005b45;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>Pengajuan berhasil diajukan</h2>
    <a href="index.html" class="ok-btn">OK</a>
  </div>
</body>
</html>
